<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center {
            background-color: #1e1e1e; /* Slightly lighter dark color for the form */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .globe-trotters-title {
            font-size: 28px;
            font-weight: bold;
            color: #0d254f;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00b3ff, #00ffb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .center label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd; /* Light text for labels */
        }

        .center input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #333; /* Dark input field */
            color: #fff; /* White text inside the input */
        }

        .center input::placeholder {
            color: #999; /* Placeholder text color */
        }

        .center input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .center button {
            background-color: #007bff;
            color: #fff;
            border:4px solid rgb(16, 22, 10);
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .center button:hover {
            background-color: #0056b3;
        }

        .center p {
            font-size: 12px;
            color: #bbb; /* Subtle text color for terms */
        }

        @media (max-width: 500px) {
            .center {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="center">
        <h2 class="globe-trotters-title">Globe Trotters</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="lowercase, max 20 chars">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="min 8 chars, 1 digit">
            
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required placeholder="Enter your age">
            
            
           
            
            <div class="button_container">
                <button type="submit">Confirm</button>
                <button id="login" type="button">Log In</button>
                <button id="Home" type="button">Home</button>
            </div>
            <p>By signing up, you agree to our terms and conditions.</p>
        </form>
        
    </div>
    <script>
        document.getElementById("login").addEventListener('click',function()
    {
        window.location.href = '/login.html';
    })
    document.getElementById("Home").addEventListener('click',function()
    {
        window.location.href = '/index.html';
    })
    </script>

    <script src="signup.js"></script>
</body>
</html>
