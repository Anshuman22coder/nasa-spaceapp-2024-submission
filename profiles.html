<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBE Quest - Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff6699);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: scaleUp 1s forwards;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .username {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .sun-animation {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.6), rgba(255, 204, 0, 0));
            border-radius: 50%;
            animation: sunRise 5s infinite;
            opacity: 0.5;
        }

        @keyframes sunRise {
            0% { transform: translateY(0); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }

        .button {
            padding: 10px 20px;
            background-color: #35eb07;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="sun-animation"></div>
    <div class="profile-card">
        <img src="https://via.placeholder.com/300x200" alt="Profile Image" class="profile-image">
        <h1 class="name">GLOBE Quest Explorer</h1>
        <p class="username">@globe_explorer</p> <!-- Added username here -->
        <p class="description">
            Welcome to the GLOBE Quest profile! Join us in exploring the wonders of the environment and contributing to global scientific research.
        </p>
        <button class="button" id="exploreBtn">Explore More</button>
    </div>

    <script>
        document.getElementById("exploreBtn").addEventListener("click", function() {
            alert("Exploring the wonders of the GLOBE Quest!");
        });
    </script>
</body>
</html>
