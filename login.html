<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center {
            background-color: #1e1e1e; 
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .globe-trotters-title {
            font-size: 28px;
            font-weight: bold;
            color: #0d254f;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00b3ff, #00ffb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .center label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd; /* Light text for labels */
        }

        .center input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #333; /* Dark input field */
            color: #fff; /* White text inside the input */
        }

        .center input::placeholder {
            color: #999; /* Placeholder text color */
        }

        .center input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button_container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button_container button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button_container button:hover {
            background-color: #0056b3;
        }

        .button_container #SignUp {
            background-color: #28a745;
        }

        .button_container #SignUp:hover {
            background-color: #218838;
        }

        @media (max-width: 500px) {
            .center {
                padding: 30px 20px;
            }

            .button_container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="center">
        <h2 class="globe-trotters-title">Globe Trotters</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <div class="button_container">
                <button type="submit">Login</button>
                <button id="SignUp" type="button">Sign Up</button>
                <button id="Home" type="button">Home</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("Home").addEventListener('click',function()
    {
        window.location.href = '/index.html';
    })
    </script>

    <script src="login.js"></script>
</body>
</html>
